{% extends "base.html" %}

{% block title %}
Video Stream
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/video_page.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <video id="video" playsinline autoplay />
</div>
<button id="start" onclick="start()">Start</button>
<button id="stop" onclick="stop()" style="display: none;">Stop</button>
<script src="{{ url_for('static', filename='scripts/video.js') }}"></script>
{% endblock %}
